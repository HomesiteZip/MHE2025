<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical MAYBE HAPPY ENDING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --navy: #1e3a5f;
            --pink: #ff6b9d;
            --light-pink: #ffb3d1;
            --black: #000000;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--navy);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-image {
            width: 100%;
            height: 50vh;
            background-color: var(--navy);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 30px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color: var(--navy);
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .title-description {
            font-size: 18px;
            font-weight: 400;
            color: var(--black);
            line-height: 1.5;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 280px;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            background-color: var(--light-pink);
            color: var(--black);
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--pink);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .footer {
            padding: 30px 20px;
            text-align: center;
            font-size: 14px;
            color: var(--black);
            opacity: 0.6;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }

        /* 데스크탑에서 좌우 여백 처리 */
        @media (min-width: 481px) {
            body {
                background-color: var(--navy);
            }
            
            .container {
                margin: 0 auto;
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            }
        }

        /* 큰 화면에서 세로 중앙 정렬 */
        @media (min-width: 769px) {
            body {
                align-items: center;
                padding: 20px 0;
            }
            
            .container {
                min-height: calc(100vh - 40px);
                border-radius: 20px;
                overflow: hidden;
            }
        }

        /* 모바일 세로 화면 최적화 */
        @media (max-width: 480px) and (orientation: portrait) {
            .hero-image {
                height: 45vh;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .title-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 히어로 이미지 섹션 -->
        <div class="hero-image">
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="content">
            <div>
                <h1 class="title">Musical MAYBE HAPPY ENDING</h1>
                <p class="title-description">
                    특별한 뮤지컬 공연을 경험해보세요.<br>
                    감동과 즐거움이 가득한 무대를 선사합니다.
                </p>
            </div>

            <div class="button-group">
                <a href="https://google.com" class="btn" target="_blank">티켓 예매하기</a>
                <a href="https://google.com" class="btn" target="_blank">공연 정보 보기</a>
                <a href="https://google.com" class="btn" target="_blank">출연진 소개</a>
            </div>
        </div>

        <!-- 푸터 -->
        <div class="footer">
            2025 Musical MAYBE HAPPY ENDING
        </div>
    </div>
</body>
</html>
