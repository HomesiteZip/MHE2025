<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical MAYBE HAPPY ENDING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --navy: #1e3a5f;
            --pink: #ff6b9d;
            --light-pink: #ffb3d1;
            --black: #000000;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--navy);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* 로딩 페이지 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--navy);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            background-color: var(--white);
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* 메인 콘텐츠는 처음에 숨김 */
        .main-content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .main-content.show {
            opacity: 1;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-image {
            width: 100%;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/HomesiteZip/MHE2025/refs/heads/main/poster.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .hero-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .download-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .hero-image:active .download-hint {
            opacity: 1;
        }

        .content {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 30px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color: var(--navy);
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .title-description {
            font-size: 18px;
            font-weight: 400;
            color: var(--black);
            line-height: 1.5;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 280px;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            background-color: var(--light-pink);
            color: var(--black);
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
            font-family: inherit;
        }

        .btn:hover {
            background-color: var(--pink);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* 갤러리 섹션 */
        .gallery-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            width: 100%;
        }

        .gallery-section.open {
            max-height: 1000px;
            padding: 30px 0;
        }

        .gallery-description {
            font-size: 16px;
            color: var(--black);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }

        .gallery-item {
            aspect-ratio: 1;
            background-color: var(--light-pink);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 32px;
            border: none;
        }

        .gallery-item:active {
            background-color: var(--pink);
        }

        /* 이미지 팝업 */
        .image-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .image-popup.show {
            display: flex;
        }

        .popup-content {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-image {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 10px;
            cursor: pointer;
        }

        .download-popup-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: var(--white);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 10002;
        }

        .download-popup-hint.show {
            opacity: 1;
        }

        .close-popup {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--white);
            font-size: 36px;
            cursor: pointer;
            padding: 10px;
            line-height: 1;
            z-index: 10001;
        }

        .slide-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--white);
            font-size: 48px;
            cursor: pointer;
            z-index: 10001;
            padding: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .slide-btn:active {
            opacity: 0.7;
        }

        .slide-btn.prev {
            left: 10px;
        }

        .slide-btn.next {
            right: 10px;
        }

        .slide-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--white);
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .footer {
            padding: 30px 20px;
            text-align: center;
            font-size: 14px;
            color: var(--black);
            opacity: 0.6;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }

        /* 데스크탑에서 좌우 여백 처리 */
        @media (min-width: 481px) {
            body {
                background-color: var(--navy);
            }
            
            .container {
                margin: 0 auto;
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            }
        }

        /* 큰 화면에서 세로 중앙 정렬 */
        @media (min-width: 769px) {
            body {
                align-items: center;
                padding: 20px 0;
            }
            
            .container {
                min-height: calc(100vh - 40px);
                border-radius: 20px;
                overflow: hidden;
            }
        }

        /* 모바일 세로 화면 최적화 */
        @media (max-width: 480px) and (orientation: portrait) {
            .hero-image {
                height: 100vh;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .title-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 로딩 화면 -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-dot"></div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <!-- 히어로 이미지 섹션 -->
            <div class="hero-image" id="heroImage">
                <div class="download-hint">꾹 눌러서 이미지 저장</div>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="content">
                <div>
                    <h1 class="title">Musical MAYBE HAPPY ENDING</h1>
                    <p class="title-description">
                        특별한 뮤지컬 공연을 경험해보세요.<br>
                        감동과 즐거움이 가득한 무대를 선사합니다.
                    </p>
                </div>

                <div class="button-group">
                    <button class="btn" id="galleryToggle">미공개 셀카 확인하기</button>
                    
                    <!-- 갤러리 섹션 (접혀있음) -->
                    <div class="gallery-section" id="gallerySection">
                        <p class="gallery-description">
                            배우들의 특별한 순간을 담은 미공개 셀카를 만나보세요!<br>
                            사진을 클릭하면 크게 볼 수 있습니다.
                        </p>
                        <div class="gallery-grid">
                            <button class="gallery-item" onclick="openPopup(1)">📷</button>
                            <button class="gallery-item" onclick="openPopup(2)">📷</button>
                            <button class="gallery-item" onclick="openPopup(3)">📷</button>
                            <button class="gallery-item" onclick="openPopup(4)">📷</button>
                            <button class="gallery-item" onclick="openPopup(5)">📷</button>
                            <button class="gallery-item" onclick="openPopup(6)">📷</button>
                            <button class="gallery-item" onclick="openPopup(7)">📷</button>
                            <button class="gallery-item" onclick="openPopup(8)">📷</button>
                            <button class="gallery-item" onclick="openPopup(9)">📷</button>
                        </div>
                    </div>
                    
                    <a href="https://google.com" class="btn" target="_blank">공연 정보 보기</a>
                    <a href="https://google.com" class="btn" target="_blank">출연진 소개</a>
                </div>
            </div>

            <!-- 푸터 -->
            <div class="footer">
                2025 Musical MAYBE HAPPY ENDING
            </div>
        </div>
    </div>

    <!-- 이미지 팝업 -->
    <div class="image-popup" id="imagePopup">
        <div class="popup-content">
            <button class="close-popup" onclick="closePopup()">×</button>
            <button class="slide-btn prev" onclick="prevSlide()">‹</button>
            <img src="" alt="셀카" class="popup-image" id="popupImage">
            <button class="slide-btn next" onclick="nextSlide()">›</button>
            <div class="slide-indicator" id="slideIndicator">1 / 3</div>
            <div class="download-popup-hint" id="downloadPopupHint">꾹 눌러서 이미지 저장</div>
        </div>
    </div>

    <script>
        // 2초 후 로딩 화면 사라지고 메인 콘텐츠 표시
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            // 로딩 화면 페이드아웃
            loadingScreen.classList.add('fade-out');
            
            // 메인 콘텐츠 페이드인
            setTimeout(() => {
                mainContent.classList.add('show');
            }, 500);
            
        }, 2000);

        // 히어로 이미지 길게 눌러서 다운로드
        const heroImage = document.getElementById('heroImage');
        let longPressTimer;

        heroImage.addEventListener('touchstart', (e) => {
            longPressTimer = setTimeout(() => {
                downloadImage();
            }, 800);
        });

        heroImage.addEventListener('touchend', () => {
            clearTimeout(longPressTimer);
        });

        heroImage.addEventListener('touchmove', () => {
            clearTimeout(longPressTimer);
        });

        // PC에서 클릭으로도 다운로드
        heroImage.addEventListener('click', () => {
            downloadImage();
        });

        function downloadImage() {
            const imageUrl = 'https://raw.githubusercontent.com/HomesiteZip/MHE2025/refs/heads/main/poster.jpg';
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'MAYBE_HAPPY_ENDING_Poster.jpg';
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 갤러리 토글 기능
        const galleryToggle = document.getElementById('galleryToggle');
        const gallerySection = document.getElementById('gallerySection');

        if (galleryToggle && gallerySection) {
            galleryToggle.addEventListener('click', () => {
                gallerySection.classList.toggle('open');
            });
        }

        // 이미지 팝업 기능
        const imagePopup = document.getElementById('imagePopup');
        const popupImage = document.getElementById('popupImage');
        const slideIndicator = document.getElementById('slideIndicator');

        // 각 갤러리 아이템당 3장의 이미지 (총 9개 아이템 x 3장 = 27장)
        const galleryImages = [
            // 갤러리 1
            [
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+1+-+Photo+1',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+1+-+Photo+2',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+1+-+Photo+3'
            ],
            // 갤러리 2
            [
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+2+-+Photo+1',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+2+-+Photo+2',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+2+-+Photo+3'
            ],
            // 갤러리 3
            [
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+3+-+Photo+1',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+3+-+Photo+2',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+3+-+Photo+3'
            ],
            // 갤러리 4
            [
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+4+-+Photo+1',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+4+-+Photo+2',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+4+-+Photo+3'
            ],
            // 갤러리 5
            [
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+5+-+Photo+1',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+5+-+Photo+2',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+5+-+Photo+3'
            ],
            // 갤러리 6
            [
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+6+-+Photo+1',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+6+-+Photo+2',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+6+-+Photo+3'
            ],
            // 갤러리 7
            [
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+7+-+Photo+1',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+7+-+Photo+2',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+7+-+Photo+3'
            ],
            // 갤러리 8
            [
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+8+-+Photo+1',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+8+-+Photo+2',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+8+-+Photo+3'
            ],
            // 갤러리 9
            [
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+9+-+Photo+1',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+9+-+Photo+2',
                'https://via.placeholder.com/800x800/ffb3d1/000000?text=Gallery+9+-+Photo+3'
            ]
        ];

        let currentGallery = 0;
        let currentSlide = 0;

        window.openPopup = function(galleryIndex) {
            if (popupImage && imagePopup) {
                currentGallery = galleryIndex - 1;
                currentSlide = 0;
                updateSlide();
                imagePopup.classList.add('show');
            }
        }

        window.closePopup = function() {
            if (imagePopup) {
                imagePopup.classList.remove('show');
            }
        }

        window.nextSlide = function() {
            currentSlide = (currentSlide + 1) % 3;
            updateSlide();
        }

        window.prevSlide = function() {
            currentSlide = (currentSlide - 1 + 3) % 3;
            updateSlide();
        }

        function updateSlide() {
            popupImage.src = galleryImages[currentGallery][currentSlide];
            slideIndicator.textContent = `${currentSlide + 1} / 3`;
        }

        // 팝업 배경 클릭시 닫기
        if (imagePopup) {
            imagePopup.addEventListener('click', (e) => {
                if (e.target === imagePopup) {
                    window.closePopup();
                }
            });
        }

        // 스와이프 기능
        let touchStartX = 0;
        let touchEndX = 0;

        if (imagePopup) {
            imagePopup.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });

            imagePopup.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
        }

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                // 왼쪽으로 스와이프 (다음)
                window.nextSlide();
            }
            if (touchEndX > touchStartX + 50) {
                // 오른쪽으로 스와이프 (이전)
                window.prevSlide();
            }
        }

        // 팝업 이미지 길게 눌러서 다운로드
        const downloadPopupHint = document.getElementById('downloadPopupHint');
        let popupLongPressTimer;

        if (popupImage) {
            popupImage.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (downloadPopupHint) {
                    downloadPopupHint.classList.add('show');
                }
                popupLongPressTimer = setTimeout(() => {
                    downloadPopupImage();
                }, 800);
            });

            popupImage.addEventListener('touchend', () => {
                clearTimeout(popupLongPressTimer);
                if (downloadPopupHint) {
                    setTimeout(() => {
                        downloadPopupHint.classList.remove('show');
                    }, 300);
                }
            });

            popupImage.addEventListener('touchmove', () => {
                clearTimeout(popupLongPressTimer);
                if (downloadPopupHint) {
                    downloadPopupHint.classList.remove('show');
                }
            });

            // PC에서 클릭으로도 다운로드
            popupImage.addEventListener('click', (e) => {
                e.stopPropagation();
                downloadPopupImage();
            });
        }

        function downloadPopupImage() {
            const currentImageUrl = galleryImages[currentGallery][currentSlide];
            const link = document.createElement('a');
            link.href = currentImageUrl;
            link.download = `MHE_Selfie_${currentGallery + 1}_${currentSlide + 1}.jpg`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
